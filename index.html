<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuitarsCompany</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1><a href="index.html">GuitarsCompany</a></h1>
    </div>
    <nav>
      <ul>
        <li><a href="">Electrica</a></li>
        <li class="electroacustica"><a href="">Electroacustica</a></li>
        <li><a href="">Clasica</a></li>
      </ul>
    </nav>
    <div class="carrito_button_container">
      <button id="carrito_button">
        <img class="carrito_img" src="./imagenes/shopping_cart_FILL0_wght400_GRAD0_opsz24.png" alt="carrito">
        <p>CARRITO</p>
      </button>
    </div>
  </header>
  <div id="carrito_menu" class="cerrado">
    <h2>Carrito</h2>
    <div id="lista_productos_carrito">
      <!--
      <div class="producto_carrito">
        <div class="info_producto_carrito">
          <span class="cantidad_producto_carrito">1</span>
          <p class="titula_produto_carrito">Fender | Electrica</p>
          <span class="precio_producto_carrito">$2304</span>
          <button id="boton_quitar_carrito"><p>X</p></button>
        </div>
      </div>
      -->
    </div>
    <h2 id="total_carrito">
      total: <span></span>
    </h2>
    <section class="botones">
      <button onclick="comprar()" id="button_comprar_carrito" class="botones_opciones_carrito">
        Comprar
      </button>
      <button onclick="quitarTodo()" id="button_quitar_carrito" class="botones_opciones_carrito">
        Quitar todo
      </button>
    </section>
  </div>
  <main>
    <div class="titulo_productos">
      <h1>Guitarras</h1>
    </div>
    <div class="container">
      <div class="card producto1">
        <img src="./imagenes/0147312300_fen_ins_frt_1_rr.webp" alt="">
        <h4>Fender | Electrica</h4>
        <h5>$1199</h5>
        <button onclick="agregar(fenderElectrica)">Sumar al carrito</button>
      </div>
      <div class="card producto2">
        <img src="./imagenes/D_NQ_NP_787017-MLA54876982383_042023-O.webp" alt="">
        <h4>Fender | Electroacustica</h4>
        <h5>$899</h5>
        <button onclick="agregar(fenderElectroacustica)">Sumar al carrito</button>
      </div>
      <div class="card producto3">
        <img src="./imagenes/0e932ad8-096-2714-221-01.jpg" alt="">
        <h4>Fender | Clasica</h4>
        <h5>$419</h5>
        <button onclick="agregar(fenderClasica)">Sumar al carrito</button>
      </div>
    </div>
  </main> 
  <script src="./main.js"></script>
</body>
</html>
